<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>PRIYANSHU KUMAR CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: aliceblue">
    <center>
      <h1 style="margin-top: 70px;"> <marquee behavior="alternate" direction="left to right"><i> MY BASIC CALCULATOR </i><i>by~PRIYANSHU KUMAR</i></marquee></h1>
      <div style="margin-top: 100px;"><label for=""
        ><strong><i>value1</i></strong></label
      >
      <input type="number" id="val1" />
      <label for=""
        ><strong><i>value2</i></strong></label
      >
      <input type="number" id="val2" />
      <h1>
        <div id="root"></div></div>
      </h1>
      <br>
      <br>
      <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(252, 7, 7)" onclick="add()">
        +
      </button>
      <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(19, 7, 252)" onclick="diff()">
        -
      </button>
      <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(7, 178, 252)" onclick="prod()">
        *
      </button>
      
      <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(252, 7, 244)" onclick="quoti()">
        /
      </button>
      <button type="button" class="btn btn-primary btn-lg" style="background-color: rgb(99, 37, 5)" onclick="per()">
       %
      </button>
      
    </center>

    <script>
      function add() {
        let a = document.getElementById("val1").value;
        let b = document.getElementById("val2").value;
        let total = document.getElementById("root");
        total.innerHTML = parseInt(a) + parseInt(b);
      }
      function diff() {
        let a = document.getElementById("val1").value;
        let b = document.getElementById("val2").value;
        let total = document.getElementById("root");
        total.innerHTML = parseInt(a) - parseInt(b);
      }
      function prod() {
        let a = document.getElementById("val1").value;
        let b = document.getElementById("val2").value;
        let total = document.getElementById("root");
        total.innerHTML = parseInt(a) * parseInt(b);
      }
      function quoti() {
        let a = document.getElementById("val1").value;
        let b = document.getElementById("val2").value;
        let total = document.getElementById("root");
        total.innerHTML = parseInt(a) / parseInt(b);
      }
      function per() {
        let a = document.getElementById("val1").value;
        let b = document.getElementById("val2").value;
        let total = document.getElementById("root");
        total.innerHTML = (parseInt(a) / parseInt(b)) * 100;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
